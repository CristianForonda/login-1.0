<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login |Compiladores|</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="contenedor-form">
        <div class="toggle">
            <span> Crear Cuenta</span>
        </div>
        
        <div class="formulario">
            <h2>Iniciar Sesión</h2>
            <form action="#">
                <input type="text" placeholder="Usuario" id="usu" required >
                <input type="password" placeholder="Contraseña" id="contra" required>
                <input type="submit" value="Iniciar Sesión" onclick="iniciarSesion()" >
            </form>
        </div>
        
        <div class="formulario">
            <h2>Crea tu Cuenta</h2>
            <form action="#">
                <input type="text" placeholder="Usuario" id="Usuario" required>
                
                <input type="email" placeholder="Correo Electronico" id="Correo" required>
                
                <input type="text" placeholder="Teléfono" id="Telefono" required>

                <input type="text" placeholder="Contraseña" id="Contraseña" required>
                
                <input type="submit" value="Registrarse" onclick="othername()" >
            </form>


        </div>
        
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>    
    <script src="js/main.js"></script>
</body>
</html>
